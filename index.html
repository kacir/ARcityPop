<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AR City Growth</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

		<!--put your external stylesheet links here-->
        <link rel="stylesheet" href="lib/leaflet.css"/>
        <link rel="stylesheet" href="css/style.css">
        

        
	</head>

	<body>
		<h1>Arkansas Municipal Growth Over Time and Space</h1>
		<!--you can also use this space for internal scripts or stylesheets;
		place these within <script> or <style> tags-->
        <div id="map"></div>
        
        <div id="playcontrols">
			
            <div id="buttonsGroup">
				<button title="Click to Go back one year" id="backButton" disabled="disabled"><img width="8" src="img/forward.png" style="-webkit-transform: scaleX(-1); transform: scaleX(-1);"/></button>
				<button title="Click to Play Map Animation" id="playButton"><img width="10" src="img/play.png"/></button>
				<button title="Click to advance by one year" id="forwardButton" ><img src="img/forward.png" width="8"></button>
			</div>
			<input type="range" value="0" min="0" max="6" step="1" id="slider" title="drag slider to view different points in time"/>
            
		</div>
        
	</body>
    
            <!--put your external script links here-->
        <script type="text/javascript" src="lib/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="lib/leaflet.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
</html>
